   <div class="container col-md-6">
    <h1 style="color:deeppink;text-align: center;">Register User</h1>
     <form (ngSubmit)="userRegister()">
    
    <div class="col-md-6 mb-4" style="color: rgba(0, 0, 0, 0.91);">
      <label for="exampleFormControlInput1" class="form-label" ><b>First Name :</b> </label>
      <input type="text" class="form-control" id="fname" name="fname" [(ngModel)]="user.fname">
    </div>
    <div class="col-md-6 mb-4">
      <label for="exampleFormControlInput1" class="form-label"><b>Last Name :</b></label>
      <input type="text" class="form-control" id="lname" name="lname" [(ngModel)]="user.lname" >
    </div>
    <div class="col-md-6">
      <label for="inputEmail" class="form-label"><b>Email</b></label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" [(ngModel)]="user.email">
    </div>
    

    <div class="col-md-6 mb-4">
      <label for="exampleFormControlInput1" class="form-label"><b>Mobile :</b></label>
      <input type="tel" class="form-control" id="inputMobile" name="phone" placeholder="Enter your mobile number" [(ngModel)]="user.phone">
    </div>
    <!-- <div class="col-md-6 mb-4">
      <label for="inputUsername" class="form-label"><b>Username</b></label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Enter your username">
    </div> -->
    <div class="col-md-6">
      <label for="inputPassword" class="form-label"><b>Password</b></label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" [(ngModel)]="user.password">
    </div>

      <label for="inputAddress" class="form-label"><b>Address</b></label>

    </div>
    
    <div class="col-md-6">
      <label for="inputCity" class="form-label"><b>City</b></label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    
    <div class="col-md-2">
      <label for="inputZip" class="form-label"><b>Zip</b></label>
      <input type="text" class="form-control" id="inputZip">
    </div> -->

        <B>Check me out</B>  
        </label>
      </div>
    </div>

    <button type="submit" routerLink="/login" style=" background-color:rgb(255, 20, 147);color: rgba(0, 0, 0, 0.91);font-weight: bolder;border: none;border-radius: 10px; height: 40px;width: 100px;">
      <b>Register</b></button>
      <h3 class="small fw-bold mt-2 pt-1 mb-0">Already have an account? &nbsp;

  </form>
</div>
