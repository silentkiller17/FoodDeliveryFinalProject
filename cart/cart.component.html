 <ng-container *ngIf="menus.length !=0">
    <div class="container">
        <div class="card-table">
            <div class=" cart-menus">
               
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Menu</th>
                            <th>image</th>
                            <th>price</th>
                            <th>Quantity</th>
                            <th>total</th>
                            <th>Action</th>
                        </tr>
                    
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of  menus;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120p;" src="{{item.image}}" alt=""></td>
                        <td>{{item.price}}</td>
                        <td>{{item.Quantity}}</td>
                        <td>{{item.total}}</td>
                        <td><button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptycart()" class="btn btn-primary">Empty Cart</button></td>
                        <td><button routerLink ="/menus" class="btn btn-danger">Shop More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Grand Total:${{grandTotal}}</strong></td>
                    </tr>
    
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>

</ng-container>

<ng-container *ngIf="menus.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title"><strong>My Cart</strong></h5>
        </div>
        <div class="center">
            <img src="" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add menus now</h6>
            <button  routerLink = "/menus" class="btn btn-danger">Order Now</button>
        </div>
    </div>
</ng-container>
